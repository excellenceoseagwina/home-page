<html lang="en">
<head>
     <meta charset="UTF-8">

     <link rel="stylesheet" href="../css/main.css">

</head>
<body>
<main>
     <section class="section-1">
          <h1>Welcome Back</h1>
          <p class="section-1-p-1">Sign in now for better experience <span class="arrow-right-icon"><img class="arrow-right" src="../icons/arrow_right_alt_39dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg" alt=""></span> <span class="arrow-right-icosouth"><img class="arrow-south" src="../icons/south_35dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg" alt=""></span></p>
          <p class="section-1-p-2">Get your free images here</p>
     
               <nav class="social-nav">
                    <ul>
                         <li><a href="http://instagram.com/"title="instagram" target="_blank"><img class="social-icon" src="../icons/icons8-instagram.svg" alt=""></a></li>
                         <li><a href="https://www.facebook.com/" title="facebook" target="_blank"><img class="social-icon" src="../icons/icons8-facebook.svg" alt=""></a></li>
                         <li><a href="http://x.com/" title="X (Formally, Twitter)" target="_blank"><img class="social-icon" src="../icons/icons8-twitter.svg" alt=""></a></li>
                         <li><a href="https://www.youtube.com/" title="youtube" target="_blank"><img class="social-icon"  src="../icons/icons8-youtube.svg" alt=""></a></li>
                    </ul>
               </nav>
     </section>
     <section class="section-2">
          <h2>Sign In</h2>
          <form action="../html/welcome.html" method="get">
               <label for="email">E-Mail</label>
               <input class="cred" type="email" name="email" required placeholder="Enter E-Mail" id="email"><span class="material-symbols-email"><img class="material-symbols-email-icon" src="../icons/mail_42dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg" alt=""></span>
               <label for="password">Password</label>
               <input class="cred" type="password" required placeholder="Enter Password"  name="password" id="password"><span class="material-symbols-password"><img class="material-symbols-email-password" src="../icons/key_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""></span>
               <div class="remember-me">
                    <label for="remember-me">Remember Me</label>
                    <input class="remember-me-check" type="checkbox" name="remember-me" id="remember-me">
               </div>
               <button type="submit">Sign in now</button>
               <span class="forgot">Forgot password?</span>
               <div class="terms">
                    <p class="form-p">
                         By "Sign In Now", you agree to
               </p>
                <span class="conditions">
                     <u>Terms of Services</u> | <u>Privacy Policy</u>
                </span>
               </div>
          </form>
     </section>
</main>
</body>
</html>
